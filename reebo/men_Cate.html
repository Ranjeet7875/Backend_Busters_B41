    <div id="men-container"></div>

    <script>
   async function fetchMen(category = '') {
    try {
        let res = await fetch('https://reebokclone-5f711-default-rtdb.firebaseio.com/men_Cat.json');
        let data = await res.json();

        // Filter data based on category if provided
        if (category) {
            data = data.filter(item => item.category.toLowerCase() === category.toLowerCase());
        }

        setTimeout(() => {
            displayData(data);
        }, 5);
    } catch (err) {
        console.error("Error fetching data:", err);
    }
}

const menContainer = document.getElementById('men-container');

function displayData(data) {
    menContainer.textContent = ""; // Clear previous content
    data.forEach(item => menContainer.appendChild(createCard(item)));
}

function createCard(item) {
    const div = document.createElement('div');
    div.className = "men-div";

    const image = document.createElement("img");
    image.src = item.image_url || 'file-VGYnLcyLgzFzSdXtWwaSGu'; // Use the uploaded image as fallback
    image.alt = item.name;
    image.classList.add('item-image');
    image.addEventListener('click',()=>{
        openProductDetails(item)
    })

    let name = document.createElement('h4');
    name.textContent = item.name;

    let rate = document.createElement('h3');
    rate.textContent = `${item.price}`;

    let category = document.createElement('p');
    category.textContent = item.category;

    const wishlistIcon = document.createElement('span');
    wishlistIcon.className = "wishlist-icon";
    wishlistIcon.innerHTML = "&#9825;"; 
    wishlistIcon.addEventListener('click', () => {
        const added = addWishList(item);
        if (added) {
            alert("Item added to wishlist!");
        } else {
            alert("Item is already in the wishlist!");
        }
    });

    div.appendChild(image);
    div.appendChild(rate);
    div.appendChild(name);
    div.appendChild(category);
    div.appendChild(wishlistIcon);

    return div;
}

// Event listeners for category buttons
document.getElementById('shoes').addEventListener('click', () => fetchMen('Men\'s Lifestyle Sneaker'));
document.getElementById('clothing').addEventListener('click', () => fetchMen('Men\'s Clothing'));
document.getElementById('accessories').addEventListener('click', () => fetchMen('Men\'s Accessories'));

function addWishList(item) {
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    const exists = wishlist.some(wishlistItem => wishlistItem.name === item.name);
    if (!exists) {
        wishlist.push(item);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        return true; // Indicate that the item was added
    }
    return false; // Indicate that the item already exists
}

function openProductDetails(item){
    localStorage.setItem('productDetails',JSON.stringify(item))
    window.location.href='men_product_detail.html'
}
// Initial fetch
fetchMen();

    </script>
