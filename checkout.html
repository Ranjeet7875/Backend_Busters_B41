<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .checkout-header {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        .checkout-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .total-amount {
            text-align: right;
            width: 90%;
            margin: 20px auto;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        .checkout-btn button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .checkout-btn button:hover {
            background-color: #218838;
        }

        .processed-btn {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .processed-btn:hover {
            background-color: #5a6268;
        }

        .form-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container h3 {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .checkout-header h1 {
                font-size: 1.8rem;
            }

            .total-amount {
                font-size: 1rem;
            }

            .checkout-btn button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .checkout-header h1 {
                font-size: 1.5rem;
            }

            .total-amount {
                font-size: 0.9rem;
            }

            .checkout-btn button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-header">
        <h1>Checkout</h1>
    </div>

    <!-- Personal Information Form -->
    <div class="form-container">
        <h3>Enter Your Information</h3>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
    </div>

    <!-- Delivery Address Form -->
    <div class="form-container">
        <h3>Enter Delivery Address</h3>
        <input type="text" id="address" placeholder="Street Address" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State" required>
        <input type="text" id="zipcode" placeholder="ZIP Code" required>
    </div>

    <!-- Payment Method Section -->
    <div class="form-container">
        <h3>Select Payment Method</h3>
        <select id="payment-method" onchange="togglePaymentFields()">
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <!-- Credit/Debit Card Details -->
        <div id="card-details" style="display:none;">
            <input type="text" id="card-number" placeholder="Card Number" required>
            <input type="text" id="card-expiry" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" id="card-cvc" placeholder="CVC" required>
        </div>

        <!-- PayPal Details -->
        <div id="paypal-details" style="display:none;">
            <input type="email" id="paypal-email" placeholder="PayPal Email" required>
        </div>
    </div>

    <div class="total-amount" id="total-amount">
        Total Amount: ₹0.00
    </div>

    <div class="checkout-btn">
        <button id="checkout-button" onclick="completeCheckout()">Complete Checkout</button>
    </div>

    <script>
        function loadTotalAmount() {
            let totalAmount = localStorage.getItem('totalAmount');
            if (totalAmount) {
                document.getElementById('total-amount').textContent = `Total Amount: ₹${parseFloat(totalAmount).toFixed(2)}`;
            } else {
                document.getElementById('total-amount').textContent = 'Total Amount: ₹0.00';
            }
        }

        function togglePaymentFields() {
            const paymentMethod = document.getElementById('payment-method').value;
            document.getElementById('card-details').style.display = (paymentMethod === 'credit-card' || paymentMethod === 'debit-card') ? 'block' : 'none';
            document.getElementById('paypal-details').style.display = (paymentMethod === 'paypal') ? 'block' : 'none';
        }

        function completeCheckout() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let address = document.getElementById('address').value;
            let city = document.getElementById('city').value;
            let state = document.getElementById('state').value;
            let zipcode = document.getElementById('zipcode').value;
            let paymentMethod = document.getElementById('payment-method').value;
            let paymentDetails = '';

            if (!name || !email || !phone || !address || !city || !state || !zipcode) {
                alert('Please fill in all required fields.');
                return;
            }

            if (paymentMethod === 'credit-card' || paymentMethod === 'debit-card') {
                let cardNumber = document.getElementById('card-number').value;
                let cardExpiry = document.getElementById('card-expiry').value;
                let cardCvc = document.getElementById('card-cvc').value;

                if (!cardNumber || !cardExpiry || !cardCvc) {
                    alert('Please fill in the card details.');
                    return;
                }
                paymentDetails = `Card Number: ${cardNumber}, Expiry: ${cardExpiry}, CVC: ${cardCvc}`;
            } else if (paymentMethod === 'paypal') {
                let paypalEmail = document.getElementById('paypal-email').value;

                if (!paypalEmail) {
                    alert('Please enter your PayPal email.');
                    return;
                }
                paymentDetails = `PayPal Email: ${paypalEmail}`;
            }

            // Alert with payment success message
            alert(`Payment Successful!\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nDelivery Address: ${address}, ${city}, ${state} - ${zipcode}\nPayment Method: ${paymentMethod}\nPayment Details: ${paymentDetails}`);
            alert('payement sucessful')
            
            // Clear localStorage and update button text
            localStorage.removeItem('wishlist'); // Clear the wishlist
            localStorage.removeItem('totalAmount'); // Remove the stored total amount
            document.getElementById('checkout-button').textContent = "Purchase Complete";
            document.getElementById('checkout-button').classList.add('processed-btn');
            document.getElementById('checkout-button').disabled = true;
        }

        // Load the total amount on page load
        loadTotalAmount();
    </script>
</body>
</html>
